<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Now</title>
    <link rel="stylesheet" href="upcoming-events-register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav id="navbar">
        <a href="index.html"
          ><img
            src="img/logo192-removebg-preview.png"
            alt="Logo"
            class="navbar-logo"
          />
        </a>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="#about">ABOUT</a></li>
          <li><a href="#get-involved">GET INVOLVED</a></li>
          <li><a href="#resources">RESOURCES</a></li>
          <li><a href="#results">RESULTS</a></li>
          <li><a href="#city-contact">CITY CONTACT</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="registration-container" id="registrationForm">
        <!-- Step 1: Location Information -->
        <div id="step1">
          <h2>Step 1: Location Information</h2>
          <label for="province">What province do you work in?</label>
          <select id="province" name="province" required>
            <option value="">Select a province</option>
            <option value="Alberta">Alberta</option>
            <option value="British Columbia">British Columbia</option>
            <option value="Manitoba">Manitoba</option>
            <!-- Add more provinces as needed -->
          </select>
          <label for="city">What city do you work in?</label>
          <input
            type="text"
            id="city"
            name="city"
            required
            placeholder="Enter city"
          />
          <button type="button" onclick="validateAndShowStep('step1', 'step2')">
            Continue
          </button>
        </div>

        <!-- Step 2: Personal Information (Placeholder for content) -->
        <div id="step2" style="display: none">
          <h2>Step 2: Personal Information</h2>
          <!-- Include personal information fields here -->
          <button type="button" onclick="showStep('step1')">Previous</button>
          <button type="button" onclick="validateAndShowStep('step2', 'step3')">
            Continue
          </button>
        </div>

        <!-- Step 3: Login Information (Placeholder for content) -->
        <div id="step3" style="display: none">
          <h2>Step 3: Login Information</h2>
          <!-- Include login information fields here -->
          <button type="button" onclick="showStep('step2')">Previous</button>
          <button type="submit" onclick="finalSubmit()">Register</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <p><a href="#city-contact">CITY CONTACTS</a></p>
        <p><a href="#coordinator-resources">COORDINATOR RESOURCES</a></p>
        <p><a href="#sponsors">SPONSORS</a></p>
        <div class="social-media">
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>

        <!-- Button on the right side -->
        <div class="footer-button">
          <button type="button">BECOME A SPONSOR</button>
          <!-- Logo right below the button -->
          <img
            src="./img/logo192-removebg-preview.png"
            alt="Footer Logo"
            class="footer-logo"
          />
        </div>
      </div>
    </footer>

    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/upcomingevents.js"></script>
  </body>
</html>
