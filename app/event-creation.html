<!DOCTYPE html>
<html>
  <head>
    <title>Creater Your Event!</title>
    <link rel="stylesheet" type="text/css" href="./event-creation.css" />
  </head>

  <body>
    <header>
      <nav id="navbar">
        <a href="index.html">
          <img
            src="img/logo192-removebg-preview.png"
            alt="Logo"
            class="navbar-logo"
        /></a>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="#about">ABOUT</a></li>
          <li><a href="#get-involved">GET INVOLVED</a></li>
          <li><a href="#resources">RESOURCES</a></li>
          <li><a href="#results">RESULTS</a></li>
          <li><a href="#city-contact">CITY CONTACT</a></li>
        </ul>
      </nav>
    </header>

    <main>

      
      <div class="container">
      <section class="form-section">
        <!-- <button class="CreateEventButton" id="createEventButton">
          Create Your Event !
        </button> -->
        <div class="header-container">
          <div>
            <h1 class="form-title">Create your Event</h1>
          </div>
        </div>
        <form id="eventForm" method="POST" enctype="multipart/form-data">
          <!-- Event Name Input -->
          <label for="name">Event Name</label>
            <input type="text" id="name" name="name" required>

            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" name="startDate" required>

            <label for="endDate">End Date</label>
            <input type="date" id="endDate" name="endDate" required>

            <label for="provinces">Provinces</label>
            <select id="provinces" name="provinces" multiple required>
              <option value="all">Select All</option>
                <!-- Options will be populated by script.js -->
            </select>


            <label for="cities">Cities</label>
            <select id="cities" name="cities" multiple required>
                <!-- Options will be populated by script.js -->
            </select>

            <label for="commuterModes">Modes</label>
            <select id="commuterModes" name="commuterModes" multiple required>
                <!-- Options will be populated by script.js -->
            </select>
          <br />
          <!-- Logo Upload -->
          <label for="eventLogo">
            Event Logo
          </label>
          <br>
          <input type="file" id="eventLogo" accept="image/png, image/jpeg" />
          <br/>
          <br>
          <button type="submit">SUBMIT</button>
          <br />
          <div id="loadingIndicator" class="loading-indicator" style="display: none;">
            <div class="loader"></div>
          </div>
        </form>

        <p id="eventData"></p>
        <p id="eventErrorData"></p>
        <!-- Confirmation Message -->
        <p id="confirmationMessage"></p>
      </section>
    </div>
    </main>

    <footer>
      <div class="footer-content">
        <p><a href="#city-contact">CITY CONTACTS</a></p>
        <p><a href="#coordinator-resources">COORDINATOR RESOURCES</a></p>
        <p><a href="#sponsors">SPONSORS</a></p>
        <div class="social-media">
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>

        <!-- Button on the right side -->
        <div class="footer-button">
          <button type="button">BECOME A SPONSOR</button>
          <!-- Logo right below the button -->
          <img
            src="./img/logo192-removebg-preview.png"
            alt="Footer Logo"
            class="footer-logo"
          />
        </div>
      </div>
    </footer>

        <!-- Modal Structure -->
        <div id="modal" class="modal">
          <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modal-text"></p>
    
          </div>
        </div>

    <script type="module" src="js/event-creation.js"></script>
  </body>
</html>
