<!DOCTYPE html>
<html>
  <head>
    <title>Event Form</title>
    <link rel="stylesheet" type="text/css" href="./event-creation.css" />
  </head>
  <body>
    <div class="Form">
      <button class="CreateEventButton" id="createEventButton">
        Create Your Event
      </button>
      <form id="eventForm" style="display: none">
        <!-- Event Name Input -->
        <label>
          Event Name:
          <input type="text" id="eventName" required />
        </label>
        <br />

        <!-- Start Date Input -->
        <label>
          Start Date:
          <input type="date" id="startDate" required />
        </label>
        <br />

        <!-- End Date Input -->
        <label>
          End Date:
          <input type="date" id="endDate" required />
          <span
            id="dateErrorMessage"
            style="color: red; margin-left: 10px"
          ></span>
        </label>
        <br />

        <!-- Country Dropdown -->
        <label>
          Country:
          <div class="DropdownContainer">
            <div class="DropdownContent" id="countryDropdown">
              <!-- Countries will be populated here -->
            </div>
          </div>
        </label>
        <br />

        <!-- Province Dropdown (Dynamically Populated) -->
        <label>
          Province:
          <div class="DropdownContainer">
            <div class="DropdownContent" id="provinceDropdown">
              <!-- Provinces will be populated here -->
            </div>
          </div>
        </label>
        <br />

        <!-- City Dropdown (Dynamically Populated) -->
        <label>
          City:
          <div class="DropdownContainer">
            <div class="DropdownContent" id="cityDropdown">
              <!-- Cities will be populated here -->
            </div>
          </div>
        </label>
        <br />

        <!-- Mode Dropdown -->
        <label>
          Modes:
          <div class="DropdownContainer">
            <div class="DropdownContent" id="modeDropdown">
              <div>
                <input type="checkbox" value="Drive Alone" />
                <label>Drive Alone</label>
              </div>
              <div>
                <input type="checkbox" value="Work from home" />
                <label>Work from home</label>
              </div>
              <div>
                <input type="checkbox" value="Walk or Run" />
                <label>Walk or Run</label>
              </div>
              <div>
                <input type="checkbox" value="Carpool (2 people)" />
                <label>Carpool (2 people)</label>
              </div>
              <div>
                <input type="checkbox" value="Carpool (3 or more people)" />
                <label>Carpool (3 or more people)</label>
              </div>
              <div>
                <input type="checkbox" value="Transit Bus or Train" />
                <label>Transit Bus or Train</label>
              </div>
              <div>
                <input type="checkbox" value="Scooter" /> <label>Scooter</label>
              </div>
              <div>
                <input type="checkbox" value="Motorcycle" />
                <label>Motorcycle</label>
              </div>
              <div>
                <input type="checkbox" value="Car Share" />
                <label>Car Share</label>
              </div>
              <div>
                <input type="checkbox" value="Electric Vehicle" />
                <label>Electric Vehicle</label>
              </div>
              <div>
                <input type="checkbox" value="Ski" /> <label>Ski</label>
              </div>
              <div>
                <input type="checkbox" value="Skate" /> <label>Skate</label>
              </div>
              <div>
                <input type="checkbox" value="Snowshoe" />
                <label>Snowshoe</label>
              </div>
              <div>
                <input type="checkbox" value="Bike" /> <label>Bike</label>
              </div>
              <div>
                <input type="checkbox" value="Dog sled" />
                <label>Dog sled</label>
              </div>
              <div>
                <input type="checkbox" value="Other" /> <label>Other</label>
              </div>
            </div>
          </div>
        </label>
        <br />

        <button type="submit">Submit</button>
      </form>

      <p id="eventData"></p>
      <p id="eventErrorData"></p>
    </div>

    <p id="confirmationMessage"></p>

    <script src="js/event-creation.js"></script>
  </body>
</html>
