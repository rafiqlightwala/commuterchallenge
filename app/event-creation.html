<!DOCTYPE html>
<html>
  <head>
    <title>Event Form</title>
    <link rel="stylesheet" type="text/css" href="./event-creation.css" />
  </head>
  <body>
    <div class="Form">
      <button class="CreateEventButton" id="createEventButton">
        Create Your Event
      </button>
      <form id="eventForm" style="display: none">
        <!-- Event Name Input -->
        <label>
          Event Name:
          <input type="text" id="eventName" required />
        </label>
        <br />

        <!-- Start Date Input -->
        <label>
          Start Date:
          <input type="date" id="startDate" required />
        </label>
        <br />

        <!-- End Date Input -->
        <label>
          End Date:
          <input type="date" id="endDate" required />
          <span
            id="dateErrorMessage"
            style="color: red; margin-left: 10px"
          ></span>
        </label>
        <br />
        <!-- Country Dropdown -->
        <label>
          Country:
          <div class="DropdownContainer">
            <div class="DropdownHeader" data-target="countryDropdown">
              Select Country
            </div>
            <div class="DropdownContent" id="countryDropdown">
              <div>
                <input type="checkbox" value="Canada" /> <label>Canada</label>
              </div>
              <div>
                <input type="checkbox" value="USA" /> <label>USA</label>
              </div>
              <!-- ... other countries -->
            </div>
          </div>
        </label>
        <br />

        <!-- Province Dropdown -->
        <label>
          Province:
          <div class="DropdownContainer">
            <div class="DropdownHeader" data-target="provinceDropdown">
              Select Province
            </div>
            <div class="DropdownContent" id="provinceDropdown">
              <div>
                <input type="checkbox" id="selectAllProvinces" />
                <label>Select All Provinces</label>
              </div>
              <div>
                <input type="checkbox" value="Alberta" /> <label>Alberta</label>
              </div>
              <div>
                <input type="checkbox" value="British Columbia" />
                <label>British Columbia</label>
              </div>
              <!-- ... other provinces -->
            </div>
          </div>
        </label>
        <br />

        <!-- City Dropdown -->
        <label>
          City:
          <div class="DropdownContainer">
            <div class="DropdownHeader" data-target="cityDropdown">
              Select City
            </div>
            <div class="DropdownContent" id="cityDropdown">
              <div>
                <input type="checkbox" id="selectAllCities" />
                <label>Select All Cities</label>
              </div>
              <!-- Cities in Alberta -->
              <div class="City Alberta">
                <input type="checkbox" value="Calgary" /> <label>Calgary</label>
              </div>
              <div class="City Alberta">
                <input type="checkbox" value="Edmonton" />
                <label>Edmonton</label>
              </div>
              <!-- Cities in British Columbia -->
              <div class="City British Columbia">
                <input type="checkbox" value="Vancouver" />
                <label>Vancouver</label>
              </div>
              <div class="City British Columbia">
                <input type="checkbox" value="Victoria" />
                <label>Victoria</label>
              </div>
              <!-- ... other cities -->
            </div>
          </div>
        </label>
        <br />
        <label>
          Mode:
          <div class="DropdownContainer">
            <div class="DropdownHeader" data-target="modeDropdown">
              Select Mode
            </div>
            <div class="DropdownContent" id="modeDropdown">
              <div>
                <input type="checkbox" id="selectAllModes" />
                <label>Select All Modes</label>
              </div>
              <div>
                <input type="checkbox" value="Drive Alone" />
                <label>Drive Alone</label>
              </div>
              <div>
                <input type="checkbox" value="Work from home" />
                <label>Work from home</label>
              </div>
              <div>
                <input type="checkbox" value="Walk or Run" />
                <label>Walk or Run</label>
              </div>
              <div>
                <input type="checkbox" value="Carpool (2 people)" />
                <label>Carpool (2 people)</label>
              </div>
              <div>
                <input type="checkbox" value="Carpool (3 or more people)" />
                <label>Carpool (3 or more people)</label>
              </div>
              <div>
                <input type="checkbox" value="Transit Bus or Train" />
                <label>Transit Bus or Train</label>
              </div>
              <div>
                <input type="checkbox" value="Scooter" /> <label>Scooter</label>
              </div>
              <div>
                <input type="checkbox" value="Motorcycle" />
                <label>Motorcycle</label>
              </div>
              <div>
                <input type="checkbox" value="Car Share" />
                <label>Car Share</label>
              </div>
              <div>
                <input type="checkbox" value="Electric Vehicle" />
                <label>Electric Vehicle</label>
              </div>
              <div>
                <input type="checkbox" value="Ski" /> <label>Ski</label>
              </div>
              <div>
                <input type="checkbox" value="Skate" /> <label>Skate</label>
              </div>
              <div>
                <input type="checkbox" value="Snowshoe" />
                <label>Snowshoe</label>
              </div>
              <div>
                <input type="checkbox" value="Bike" /> <label>Bike</label>
              </div>
              <div>
                <input type="checkbox" value="Dog sled" />
                <label>Dog sled</label>
              </div>
              <div>
                <input type="checkbox" value="Other" /> <label>Other</label>
              </div>
            </div>
          </div>
        </label>
        <br />

        <button type="submit">Submit</button>
      </form>

      <p id="eventData"></p>
      <p id="eventErrorData"></p>
    </div>

    <!-- ... (rest of your HTML) -->

    <p id="confirmationMessage"></p>

    <!-- ... (rest of your HTML) -->

    <script src="js/event-creation.js"></script>
  </body>
</html>
